<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SpeechDeck TTS</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1 class="hdr">SpeechDeck TTS Settings</h1>


  <section>
	<label class="col-item">
		<input id="enabled" type="checkbox">
		<span>Enable speech</span>
	</label>
  </section>


  <!-- speech block -->
  <section>
    <h2>Speech</h2>
    <label for="voice">Voice</label>
    <select id="voice"></select>

    <label for="rate">Rate <span id="rateVal">1.3×</span></label>
    <input id="rate" type="range" min="0.5" max="3" step="0.1" value="1.3">
  </section>

  <!-- columns block -->
  <section>
    <h2>Columns</h2>
    <div id="columns" class="col-list">
      <p class="hint">Open TweetDeck to load column names…</p>
    </div>
  </section>

  <!-- template block -->
  <section>
    <h2>Custom message</h2>
    <textarea id="template" rows="3"
      placeholder="e.g. At {time}, {author} in {column} tweeted {tweet}"></textarea>
    <p class="note">
      Placeholders: <code>{time}</code> <code>{author}</code> <code>{column}</code> <code>{tweet}</code>
    </p>
    <p id="preview" class="preview"></p>
  </section>

  <button id="save">Save</button>
  <p id="status" class="status"></p>

  <script src="popup.js"></script>
</body>
</html>
